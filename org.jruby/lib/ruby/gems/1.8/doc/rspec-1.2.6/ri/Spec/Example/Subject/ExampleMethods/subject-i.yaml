- !ruby/struct:SM::Flow::P 
  body: Returns the subject defined in ExampleGroupMethods#subject. The subject block
    is only executed once per example, the result of which is cached and returned
    by any subsequent calls to <tt>subject</tt>.
- !ruby/struct:SM::Flow::P 
  body: If a class is passed to <tt>describe</tt> and no subject is explicitly declared
    in the example group, then <tt>subject</tt> will return a new instance of that
    class.
