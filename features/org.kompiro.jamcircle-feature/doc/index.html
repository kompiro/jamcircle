<html>
<head>
<title>JAM Circle</title>
<script>

function initialize() {
  setTimeout(redirect, 10)
}

function redirect() {
  var lang = navigator.language ? navigator.language : navigator.userLanguage;
  if (lang == 'ja') {
    location.href="ja/index.html"
    return;
  }
  location.href="en/index.html"
}
</script>
</head>
<body onload="initialize()">
</body>
</html>
